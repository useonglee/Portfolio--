<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic page needs -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Portfolio for constantly growing front-end engineer Useong Lee"
    />
    <meta name="author" content="Useong Lee" />
    <title>Useong's Portfolio</title>

    <!-- mobile specific metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/95c23a5032.js"
      crossorigin="anonymous"
    ></script>

    <!-- billboad.js -->
    <link rel="stylesheet" href="https://naver.github.io/billboard.js/release/latest/dist/theme/datalab.min.css">
    <script src="https://naver.github.io/billboard.js/release/latest/dist/billboard.pkgd.min.js"></script>

    <!-- CSS 뷰 순서대로 배치-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./src/CSS/navbar.css" />
    <link rel="stylesheet" href="./src/CSS/darkmode.css">
    <link rel="stylesheet" href="./src/CSS/home.css" />
    <link rel="stylesheet" href="./src/CSS/about.css">
    <link rel="stylesheet" href="./src/CSS/skills.css">
    <link rel="stylesheet" href="./src/CSS/project.css" />
    <link rel="stylesheet" href="./src/CSS/testimonials.css" />
    <link rel="stylesheet" href="./src/CSS/contact.css">

    <!-- Javascript file -->
    <script src="./src/components/Navbar/navbar.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <img src="images/logo.png" alt="Portfolio's logo" />
      <section class="navbar__menu">
        <ul class="navbar__menu-list">
          <li class="navbar__menu__item active" data-link="#home">Home</li>
          <li class="navbar__menu__item" data-link="#about">About</li>
          <li class="navbar__menu__item" data-link="#skills">Skills</li>
          <li class="navbar__menu__item" data-link="#project">Project</li>
          <li class="navbar__menu__item" data-link="#testimonials">
            Testimonials
          </li>
          <li class="navbar__menu__item" data-link="#contact">Contact</li>
        </ul>
      </section>
      <button class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Main -->
    <main id="app"></main>
    <!-- Arrow up -->
    <button class="arrow-up">
      <i class="fas fa-arrow-up"></i>
    </button>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
